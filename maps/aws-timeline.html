<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>AWS Region time slider</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 25%;
            top: 0;
            left: 0;
            padding: 10px;
        }
        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .map-overlay h2 {
            line-height: 24px;
            display: block;
            margin: 0 0 10px;
        }
        .map-overlay .legend .bar {
            height: 10px;
            width: 100%;
            background: linear-gradient(to right, #FCA107, #7F3121);
        }
        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }
    </style>
</head>
<body>

<div id='map'></div>

<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <h2>AWS Regions by Opening Year</h2>
        <label id='year'></label>
        <input id='slider' type='range' min='2007' max='2025' step='1' value='2007' aria-label="Year slider"/>
    </div>
    <div class='map-overlay-inner'>
        <div id='legend' class='legend'>
            <div class='bar'></div>
            <div>Availability Zones</div>
        </div>
    </div>
</div>

<script src="//d3js.org/d3.v7.min.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoienIyZDIiLCJhIjoiY2ppbjZwZWxiMDBvdjNxbXJmZDNjZmNsaiJ9.2imoYszBW0l01C6p4rtT8A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [19.85, 16.26],
    zoom: 2.25,
    hash: true
});

function filterBy(year) {
    // Only keep features newer than minYear, up to slider value
    const filters = ['all',
        ['>=', 'year', minYear],
        ['<=', 'year', year]
    ];

    map.setFilter('region-circles', filters);
    map.setFilter('region-labels', filters);

    document.getElementById('year').textContent = year;
}

document.getElementById('slider').addEventListener('input', function(e) {
    const year = parseInt(e.target.value, 10);
    filterBy(year);
});

let minYear; // will hold the earliest year
let dataByRegion = {}; // keep only the latest feature per name
map.on('load', function() {
    d3.json("https://gist.githubusercontent.com/zr2d2/05452718e9336941924d89d192cc60c6/raw/5f126d3f12ca854fbf3e79c952fda9efc890cc6d/map.geojson")
        .then(function(data) {
            // Add a year property
            data.features.forEach(function(d) {
                d.properties.year = new Date(d.properties.opened).getFullYear();
            });

            // Find the earliest year in the dataset
            minYear = d3.min(data.features, d => d.properties.year);

            // Index by region, keeping only the latest feature per region
            data.features.forEach(f => {
                const region = f.properties.region;
                if (!dataByRegion[region] || f.properties.year > dataByRegion[region].properties.year && f.properties.year < year) {
                    dataByRegion[region] = f;
                }
            });

            // Build a new feature collection with only latest entries
            const latestData = {
                type: "FeatureCollection",
                features: Object.values(dataByRegion)
            };

            map.addSource('regions', {
                type: 'geojson',
                data: latestData
            });

            map.addLayer({
                id: 'region-circles',
                type: 'circle',
                source: 'regions',
                paint: {
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'azs'],
                        3, '#FCA107',
                        4, '#7F3121'
                    ],
                    'circle-opacity': 0.75,
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['get', 'azs'],
                        1, 7,
                        2, 14,
                        3, 21,
                        4, 28,
                        6, 42
                    ]
                }
            });

            map.addLayer({
                id: 'region-labels',
                type: 'symbol',
                source: 'regions',
                layout: {
                    'text-field': ['concat', ['to-string', ['get', 'azs']], ' AZs'],
                    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
                    'text-size': 12
                },
                paint: {
                    'text-color': 'rgba(0,0,0,0.5)'
                }
            });

            // Initial filter
            filterBy(minYear);
        })
        .catch(err => {
            throw new Error("Data loading error: " + err);
        });
});

// Popup
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

map.on('mouseenter', 'region-circles', function(e) {
    map.getCanvas().style.cursor = 'pointer';
    var coordinates = e.features[0].geometry.coordinates.slice();
    var name = e.features[0].properties.name;
    var azs = e.features[0].properties.azs;
    var opened = e.features[0].properties.opened;
    var description = `<b>${name}</b> (${azs})<p>Opened: ${opened}</p>`;

    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    popup.setLngLat(coordinates).setHTML(description).addTo(map);
});

map.on('mouseleave', 'region-circles', function() {
    map.getCanvas().style.cursor = '';
    popup.remove();
});
</script>

</body>
</html>
